<body>
<!--加载公共菜单-->
{include file="/Public/menu" /}

<div id="fh5co-page">
    <header>
        <div class="container">
            <div class="fh5co-navbar-brand">
                <h1 class="text-center"><a class="fh5co-logo" href="index.html"><i class="icon-camera2"></i></a></h1>
                <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
            </div>
        </div>
    </header>
    <div id="fh5co-intro-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center animate-box">
                    <h2 class="intro-heading">联系我们</h2>
                </div>
            </div>
        </div>
    </div>
    <div id="fh5co-map-section">
        <div class="container animate-box">
            <div>{include file="/Public/map" /}
            </div>
            <!-- END map -->
        </div>
    </div>
    <div id="fh5co-contact-section" style="padding-bottom: 0;">
        <div class="container">
            <div class="row">
                <div class="col-md-3 animate-box">
                    <h3>Our Address</h3>
                    <ul class="contact-info">
                        <li><i class="icon-location-pin"></i>{$contact['address']}</li>
                    </ul>
                </div>
                <div class="col-md-3 animate-box">
                    <h3>Phone</h3>
                    <ul class="contact-info">
                        <li><i class="icon-phone2"></i>{$contact['phone']}</li>
                    </ul>
                </div>
                <div class="col-md-3 animate-box">
                    <h3>E-mail</h3>
                    <ul class="contact-info">
                        <li><i class="icon-mail"></i>{$contact['email']}</li>
                    </ul>
                </div>
                <div class="col-md-3 animate-box">
                    <h3>Studio website</h3>
                    <ul class="contact-info">
                        <li><i class="icon-globe2"></i><a href="/">www.xiaoyun.com</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End: fh5co-contact-section -->
    {include file="/Public/footer" /}
</div>

</body>
</html>
